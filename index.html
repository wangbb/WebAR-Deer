<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web AR 麋鹿專案</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="elk-model" src="models/elk.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='markers/my_marker.patt'>
            <a-entity
                gltf-model="#elk-model"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer="clip: *; loop: repeat"
                ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

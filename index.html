<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web AR 麋鹿專案 (Image Tracking)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    </head>
<body>
    <a-assets timeout="100000">
    <video id="test-video" autoplay loop src="https://arjs-cors-test.herokuapp.com/aframe/examples/assets/ARjsSource.mp4" crossorigin></video>
    <a-asset-item id="elk-model" src="models/deer.glb"></a-asset-item>
</a-assets>

<a-scene embedded arjs='sourceType: video; sourceUrl: #test-video; debugUIEnabled: true; trackingMethod: best; detectionMode: image;'
         loading-screen="enabled: false;">
    <a-entity camera></a-entity>
    </a-scene>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; trackingMethod: best; detectionMode: image; sourceWidth:640; sourceHeight:480;'>
        <a-entity camera></a-entity>
        </a-scene>
</body>
</html>

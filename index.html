<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web AR 麋鹿專案</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }

        /* Custom Loading Screen Styles (Optional) */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-family: sans-serif;
            z-index: 9999;
            flex-direction: column; /* 讓文字和進度條垂直排列 */
        }
        #loadingProgress {
            margin-top: 20px;
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            height: 20px; /* 進度條高度 */
        }
        #loadingProgressBar {
            height: 100%;
            background-color: #4CAF50; /* 進度條顏色 */
            width: 0%; /* 初始寬度 */
            transition: width 0.1s linear; /* 平滑過渡 */
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" style="display: flex;">
        <p>載入中... 請稍候</p>
        <div id="loadingProgress">
            <div id="loadingProgressBar"></div>
        </div>
        <p><span id="loadingPercentage">0</span>%</p>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth:640; sourceHeight:480;'>
        <a-assets timeout="100000">
            <a-asset-item id="elk-model" src="models/deer.glb"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='markers/patter-deer.patt'>
            <a-text value="辨識成功！"
                     position="0 0.5 0"
                     rotation="-90 0 0"
                     width="2"
                     align="center"
                     color="white"
                     background="blue"
                     wrap-count="15">
            </a-text>

            <a-box position="0 0.2 0"
                   rotation="0 45 0"
                   color="#4CC3D9"
                   depth="0.2"
                   height="0.2"
                   width="0.2">
            </a-box>

            </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // JavaScript 來更新載入進度
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const progressBar = document.getElementById('loadingProgressBar');
            const percentageText = document.getElementById('loadingPercentage');

            scene.addEventListener('loaded', () => {
                loadingOverlay.style.display = 'none';
            });

            scene.addEventListener('progress', (evt) => {
                if (evt.detail.loaded && evt.detail.total) {
                    const progress = (evt.detail.loaded / evt.detail.total) * 100;
                    progressBar.style.width = progress + '%';
                    percentageText.textContent = Math.round(progress);
                } else if (evt.detail.progress !== undefined) {
                    progressBar.style.width = evt.detail.progress + '%';
                    percentageText.textContent = Math.round(evt.detail.progress);
                }
            });
        });
    </script>
</body>
</html>
